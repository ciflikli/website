{{ define "main" }}

<div class="page-header">
  <h1>{{ .Title }}</h1>
  {{ with .Description }}<p>{{ . }}</p>{{ end }}
</div>

<section class="section" style="padding-top: 0;">
  <div class="container">
    <div class="post-list">
      {{ range .Pages.ByDate.Reverse }}
        {{ partial "post-card.html" . }}
      {{ end }}
    </div>
  </div>
</section>

{{ end }}
