{{ define "main" }}

<div class="page-header">
  <h1>#{{ .Title }}</h1>
  <p>{{ len .Pages }} {{ if eq (len .Pages) 1 }}post{{ else }}posts{{ end }} tagged with "{{ .Title }}"</p>
</div>

<section class="section" style="padding-top: 0;">
  <div class="container">
    <div class="post-list">
      {{ range .Pages.ByDate.Reverse }}
        {{ partial "post-card.html" . }}
      {{ end }}
    </div>
  </div>
</section>

{{ end }}
