{{ define "main" }}

<div class="page-404">
  <h1>404</h1>
  <p style="font-size: 1.25rem; font-weight: 500; color: var(--text-primary); margin-bottom: var(--space-4);">
    {{ .Site.Params.title404 | default "Page not found." }}
  </p>
  <p>
    {{ .Site.Params.subtitle404 | default "The page you're looking for doesn't exist." }}
  </p>
  <a href="{{ .Site.BaseURL }}" style="display: inline-block; margin-top: var(--space-8); font-weight: 500;">
    &larr; Back to home
  </a>
</div>

{{ end }}
