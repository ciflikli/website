{{ define "main" }}

<div class="page-header">
  <h1>R Blog</h1>
  <p>Case studies on data visualisation and predictive modelling in R.</p>
</div>

<section class="section" style="padding-top: 0;">

    </div>
  </div>
</section>

{{ end }}
